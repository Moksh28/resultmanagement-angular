<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">

<a href="/" class="btn btn-info" style="margin-top:5px;">Back</a>
<h3>Student Login</h3>
<div class="teachLog">
  <form [formGroup]="loginForm" (ngSubmit)="login()" class="teachForm">
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Roll no : </label>
        <input type="number" name="roll" class="form-control" id="exampleInputPassword1" formControlName="rollno">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Date of Birth : </label>
        <input type="date" name="dob" class="form-control" id="exampleInputPassword1" formControlName="dob">
      </div>
      <a><button type="submit" class="btn btn-primary">Submit</button></a>
  </form>
</div>
